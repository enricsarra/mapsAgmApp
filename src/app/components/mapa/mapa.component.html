<!-- https://material.angular.io/components/card/overview -->
<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
            <agm-marker [latitude]="lat" [longitude]="lng">
                <agm-info-window>
                    <strong>Titulo</strong>
                    <p>
                        lorem, lorem ,lorem
                    </p>

                    <div>
                        <button (click)="editarMarcador(  )" mat-raised-button color="primary">Editar</button>
                        <button (click)="borrarMarcador()" mat-raised-button color="warn">Borrar</button>
                    </div>

                </agm-info-window>

            </agm-marker>

        </agm-map>
    </mat-card-content>
</mat-card>
